<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS</title>
</head>
<body>
    <h1>PROGRAM PENJUALAN BARANG ELEKTRONIK</h1>
    <TABLE BORDER="l">
        <TR ALIGN="CENTER" BGCOLOR="PINK">
            <TD>Aksesoris</TD>
            <TD>Harga</TD>
        </TR>
        
        <TR>
            <TD>USB</TD>
            <TD>50.000</TD>
        </TR>
        
        <TR>
            <TD>Memory</TD>
            <TD>120.000</TD>
        </TR>
    
        <TR>
            <TD>Speaker</TD>
            <TD>40.000</TD>
        </TR>
    </TABLE>
    <hr>
    <br>
    <form method="POST" action="" name="elektronik">
        <table width="100%">
            <tr>
                <td>Nama Barang</td>
                <td>:</td>
                <td><input type="text" name="nama" size="39"</td>
            </tr>

            <tr>
                <td>Harga</td>
                <td>:</td>
                <td><input type="text" name="nama" size="39"</td>
            </tr>

            <tr>
                <td>Jumlah</td>
                <td>:</td>
                <td>
                    <input type="text" name="alamat" size="39">
                </td>
            </tr>

            <tr>
                <td>Aksesoris</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="elektronik" value="usb">USB<br>
                    <input type="checkbox" name="elektronik" value="memori">Memori<br>
                    <input type="checkbox" name="elektronik" value="speaker">Speaker
                </td>
            </tr>

            <tr>
                <td>Total</td>
                <td>:</td>
                <td>
                    <input type="text" name="alamat" size="39">
                </td>
            </tr>

            <tr>
                <td>Pajal 10%</td>
                <td>:</td>
                <td>
                    <input type="text" name="alamat" size="39">
                </td>
            </tr>

            <tr>
                <td>Bayar</td>
                <td>:</td>
                <td>
                    <input type="text" name="alamat" size="39">
                </td>
            </tr>
        </table>

        <p>
            <input type="submit" value="Proses" name="Bproses">
            <input type="reset" value="Reset" name="Breset">
        </p>
    </form>
</body>
</html>
